name: Build LineageOS 21 for SM-T225

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare environment
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5-dev x11proto-core-dev libx11-dev lib32z-dev ccache libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig python3 openjdk-17-jdk wget
          # Install repo tool
          sudo curl https://storage.googleapis.com/git-repo-downloads/repo -o /usr/local/bin/repo
          sudo chmod a+x /usr/local/bin/repo

      - name: Init repo
        run: |
          mkdir ~/android
          cd ~/android
          repo init -u https://github.com/LineageOS/android.git -b lineage-21.0

      - name: Sync source
        run: |
          cd ~/android
          repo sync -c -j4 --force-sync --no-clone-bundle --no-tags

      - name: Setup environment
        run: |
          cd ~/android
          source build/envsetup.sh
          lunch lineage_gta7lite-userdebug

      - name: Build ROM
        run: |
          cd ~/android
          mka bacon -j$(nproc)

